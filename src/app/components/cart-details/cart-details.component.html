<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <div *ngIf="cartItems.length > 0" >
            
                <table class="table table-bordered">
                    <tr>
                        <th width="20%"></th>
                        <th width="50%">Product Details</th>
                        <th width="30%">Totals</th>

                    </tr>
                    <tr *ngFor="let tempCartItem of cartItems">

                        <td>
                            <img src="{{tempCartItem.imageUrl}}" class="img-responsive" width="150px"/>  
                        </td>

                        <td>
                            <p>{{tempCartItem.name}}</p>
                            <p>{{tempCartItem.unitPrice | currency:'USD'}}</p>
                    
                        </td>
                        <td>
                            <div class="items">
                                <label></label> 

                                    <div class="row no-gutters">
                                        <div class="col">
                                            <button (click)="incrementQuantity(tempCartItem)" class="btn btn-primary btn-sm">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                    </div>

                                    <div class="col ml-4 mr-2">
                                        {{tempCartItem.quantity}}
                                    </div>

                                    <!-- <div class="row no-gutters"> -->
                                        <div class="col">
                                            <button (click)="decrementQuantity(tempCartItem)" class="btn btn-primary btn-sm">
                                                <i class="fas fa-minus"></i>
                                                
                                            </button> &nbsp;
                                            <button (click)="remove(tempCartItem)" class="btn btn-primary btn-sm">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    <!-- </div> -->
                                    <div class="col-8"></div>
                            </div>
                            <p class="mt-2"> {{tempCartItem.quantity * tempCartItem.unitPrice | currency:'USD'}}

                            </p>
                        </td>

                    </tr>
                        <td colspan="2" ></td>
                        <td style="font-weight:bold">Products:{{totalQuantity}} <br>
                            Total :{{totalPrice | currency: 'USD'}} <br>
                        <a routerLink="/checkout" class="btn btn-primary btn-sm">Checkout</a>
                        </td>
                      
                    <tr>

                    </tr>

                </table>
            </div>
            <div *ngIf="cartItems.length == 0">
                <div class="alert alert-danger" role="alert" style="margin-top:10px;">
                    <strong>Your cart is empty</strong>
    
            </div>
     
        </div>

     </div>
</div>
